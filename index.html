<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Witcher 3 RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
  <h1>Witcher 3 RPG</h1>

  <div class="audio">
    <p>Turn on Background music!</p>
    <audio controls autoplay preload="auto" id="myAudio">
      <source src="assets/sound/Novigrad.mp3" type="audio/mpeg" />
    </audio>
  </div>




  <h2 class="character-text">Select Your Character</h2>

  <div class="container" id="main-game">
    <div class="row" id="character-selection">
      <div class="col-lg-3">

            <img src="assets/images/geralt.jpg" alt="geralt of Rivia" id="geralt-img" />

      </div>
      <div class="col-lg-3">
            <img src="assets/images/ciri.jpg" alt="ciri" id="ciri-img" />
      </div>
      <div class="col-lg-3">
          
            <img src="assets/images/imlerith.jpg" alt="imlerith" id="imlerith-img" />
      </div>
      <div class="col-lg-3">

            <img src="assets/images/vesemir.jpg" alt="vesemir" id="vesemir-img" />
      </div>
    </div>
      <div class="row">
          <div class="col-lg-12">
                <div class="jumbotron">
                        <div class="container">
                          <h1 class="display-4">Actions!</h1>
                          <p class="lead">Something happened</p>
                        </div>
                      </div>
          </div>
      </div>

    <div class="row" id="opponents">
      
    
    </div>



    
  </div>
  


  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
